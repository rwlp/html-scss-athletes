<!DOCTYPE html>
<html lang="en">
<head>
  <title>Highest-Paid Athletes</title>

  <link rel="stylesheet" href="main.scss" />
</head>
<body>
  <main class="people">
    <div class="container">
      <article class="person people__person">
        <section class="person__section">
          <img class="person__photo"
            src="https://mate-academy.github.io/fe-program/css/tasks/athletes/people/Mayweather.jpg"
            alt="Floyd Mayweather"
          >
          <span class="person__rank">1</span>
        </section>
        <section class="person__details">
          <a class="person__name">Floyd Mayweather</a>
          <section class="person__extra">
            <span class="person__sport">Boxing</span>
            <span class="person__pay">285</span>
          </section>
        </section>
      </article>
    </div>

  </main>
</body>
</html>
